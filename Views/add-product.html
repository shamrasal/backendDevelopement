<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Product</title>
</head>
<body>
    <header>
        <nav  class="navbar bg-primary" data-bs-theme="dark">
            <div class="d-flex align-items-end justify-content-start container-fluid">
                <h1 style="color: white;">My Products</h1>
                <ul class="d-flex align-items-center" style="color: white;list-style-type: none; text-align: center;">

                </ul>
                <div></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="mt-3" style="margin: auto;width: 60%;">
            <form action="/product" method="post">
                <div>
                    <lable>Book Name</lable>
                    <input class="form-control" type="text" name="title">

                    <lable>Book price</lable>
                    <input class="form-control" type="number" name="price">

                <div class="d-flex align-items-center justify-content-center mt-2">

                </div>
            </form>
        </div>
